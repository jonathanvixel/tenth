<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tenth Void</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" href="smalldotlogo.png"> <!-- Replace "favicon.png" with the path to your favicon image -->
        <script src="script.js" defer></script>
    </head>
    
<body>
    <header>
        <div class="container">
            <h1></h1>
            <nav>
                <ul>
                    <li><a href="#game" id="play-game">Start New Game</a></li>
                </ul>
            </nav>

    <section id="game" class="section">
        <div class="container">
            <h2>Tic. Tac. Toe.</h2>
            <div id="tic-tac-toe"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="left-text">
                the
            </div>
            <img src="smalldotlogo.png" alt="Tenth Void Logo">
            <p>TENTH VOID</p>
            <div class="right-text">
                experiment
            </div>
        </div>
    </footer>
    
    
</body>
</html>
